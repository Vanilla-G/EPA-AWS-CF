AWSTemplateFormatVersion: '2010-09-09'
Description: Webserver EPA-AWS Ubuntu VM GHA with RDS (MariaDB) and EC2 Security Group Automation with Auto Scaling

Parameters:
  RdsDbName:
    Type: String
    Default: "my_database"
    Description: The name of the RDS database.

  RdsDbUsername:
    Type: String
    Default: "admin"
    Description: The username for the RDS database.

  RdsPassword:
    Type: String
    NoEcho: true
    Description: The password for the RDS database.

  AWS_KEY_NAME:
    Type: String
    Description: The name of the EC2 key pair to allow SSH access to the instance.
    Default: "default-key"  # Optional, replace with your key pair name

Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsSupport: "true"
      EnableDnsHostnames: "true"

  MyInternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachInternetGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref MyInternetGateway

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow EC2 instances to access RDS and web traffic"
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0

  RdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow RDS to be accessed by EC2 instance"
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          SourceSecurityGroupId: !Ref EC2SecurityGroup

  EC2LaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: ami-05c172c7f0d3aed00
      InstanceType: t2.micro
      KeyName: !Ref AWS_KEY_NAME  # Reference the parameter
      SecurityGroups:
        - !Ref EC2SecurityGroup
      Tags:
        - Key: Name
          Value: EPA-AWS

  EC2AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref MySubnet
      LaunchConfigurationName: !Ref EC2LaunchConfiguration
      MinSize: '1'
      MaxSize: '3'
      DesiredCapacity: '2'
      Tags:
        - Key: Name
          Value: EPA-AWS
          PropagateAtLaunch: true

  MySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: "10.0.1.0/24"
      AvailabilityZone: eu-west-2a
      MapPublicIpOnLaunch: "true"

  EIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref MyEC2Instance
      AllocationId: eipalloc-0ccc13405e62ed638

  MyRDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub "${RdsDbName}-${AWS::StackName}"
      DBInstanceClass: db.t2.micro
      Engine: mariadb
      MasterUsername: !Ref RdsDbUsername
      MasterUserPassword: !Ref RdsPassword
      AllocatedStorage: '20'
      VPCSecurityGroups:
        - !Ref RdsSecurityGroup
      DBSubnetGroupName: !Ref MyDBSubnetGroup
      PubliclyAccessible: true
      MultiAZ: false

  MyDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: "My DB Subnet Group"
      SubnetIds:
        - !Ref MySubnet

Outputs:
  InstanceId:
    Description: ID of the created EC2 instance
    Value: !Ref EC2AutoScalingGroup

  RDSInstanceId:
    Description: ID of the created RDS instance
    Value: !Ref MyRDSInstance

  AutoScalingGroupName:
    Description: Name of the Auto Scaling Group
    Value: !Ref EC2AutoScalingGroup
